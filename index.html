<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0); 
            padding: 20px;
            border-radius: 8px;
        }
        input[type="password"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .hint {
            font-size: 12px;
            color: #ffffff;
            margin-top: 5px;
        }

        a:link {
          color: green;
          background-color: transparent;
          text-decoration: underline;
        }

        a:hover {
          color: white;
          background-color: transparent;
          text-decoration: underline;
       }

      button {
        padding: 10px 20px; 
        background-color: #fffcc8;
        color: black;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }
     button:hover {
        background-color: #ffffff;
      }
     button:active {
       transform: scale(0.95);
      }



    </style>
</head>
<body>

    <!-- my website is accessable to people who knows the harry potter hint or
    nerdy enough to look into the source code to figure out the password  -->

    <div class="container">
        <button onclick="clearPassword()">clear</button>
        <input type="password" id="password" placeholder="        crack the password" onkeydown="if(event.key === 'Enter') checkPassword()">  <hr>
      <div class="hint">Hint: <i> <a href="https://harrypotter.fandom.com/wiki/Book_of_Spells"> The Book of Spells </a> </i> </div>
    </div>

<script>

function clearPassword() {
    document.getElementById("password").value = "";
    location.reload();
}

function checkPassword() { const CORRECT_PASSWORD = "YWxvaG9tb3Jh"; const userPassword = document.getElementById("password").value; if (btoa(userPassword) === CORRECT_PASSWORD) { sessionStorage.setItem("clueSolved", "true"); window.location.href = "body.html"; } else if (userPassword === CORRECT_PASSWORD){ window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ" } else { alert("  YOU ARE NOT WORTHY!  "); location.reload(); } }

</script>
